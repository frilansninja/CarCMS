services:
  mariadb:
    image: mariadb:11
    container_name: cms-mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: workshop_cms
      MARIADB_USER: user
      MARIADB_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cms-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Override database connection to use docker service name instead of localhost
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/workshop_cms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      # JWT secret (you should change this in production)
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production-make-it-long-and-secure}
    depends_on:
      mariadb:
        condition: service_healthy

volumes:
  mariadb_data:
