# Serverport
server.port=8080

# MariaDB-anslutning
spring.datasource.url=jdbc:mariadb://localhost:3306/workshop_cms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate-konfiguration
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# CarInfo Scraper Configuration
carinfo.scraper.base-url=https://www.car.info
carinfo.scraper.lookup-path-template=/sv-se/license-plate/S/{reg}
carinfo.scraper.timeout=8s
carinfo.scraper.min-delay-between-requests=2000ms
carinfo.scraper.cache-ttl=6h
carinfo.scraper.max-retries=1
carinfo.scraper.user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
